<!DOCTYPE html>
<html>
  <head>
    <title>Binary/Decimal Converter</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="string-one" class="scrolling-code"><span class="scrolling-binary">111010</span><span class="scrolling-decimal"></span></div>
    <div id="string-two" class="scrolling-code"><span class="scrolling-binary">111010</span><span class="scrolling-decimal"></span></div>
    <div id="string-three" class="scrolling-code"><span class="scrolling-binary">111010</span><span class="scrolling-decimal"></span></div>
    <div id="string-four" class="scrolling-code"><span class="scrolling-binary">111010</span><span class="scrolling-decimal"></span></div>
    <div id="string-five" class="scrolling-code"><span class="scrolling-binary">111010</span><span class="scrolling-decimal"></span></div>
    <div id="string-six" class="scrolling-code"><span class="scrolling-binary">111010</span><span class="scrolling-decimal"></span></div>
    <div id="string-seven" class="scrolling-code"><span class="scrolling-binary">111010</span><span class="scrolling-decimal"></span></div>
    <div class="flex-wrapper">
      <div class="content">
        <div class="h1-wrapper">
          <h1>Binary/Decimals Converter</h1>
        </div>
        <div class="converters">
          <div class="binary-decimal-wrapper converter">
            <p>Write your binary here to convert it to decimals:</p>
            <input type="text" name="binary-to-decimal" id="binary-to-decimal">
            <button class="btd-convert" disabled>Convert!</button>
            <div class="result-wrapper">
              <p class="btd-result"></p>
            </div>
          </div>
          <div class="decimal-binary-wrapper converter">
            <p>You can also write decimals here to convert them into binary:</p>
            <input type="text" name="decimal-to-binary" id="decimal-to-binary">
            <button class="dtb-convert" disabled>Convert!</button>
            <div class="result-wrapper">
              <p class="dtb-result"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
