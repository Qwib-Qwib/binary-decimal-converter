<!DOCTYPE html>
<html>
  <head>
    <title>Binary/Decimal Converter</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@700&family=Teko&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- The following div is important for responsive design. Apparently, the viewport metatag ignores overflow values
    on the html and body elements, so they have to be applied to a wrapper for the entire site. -->
    <div class="website-wrapper">
      <div id="string-one" class="scrolling-code"><span class="scrolling-binary"></span><span class="scrolling-decimal"></span></div>
      <div id="string-two" class="scrolling-code"><span class="scrolling-binary"></span><span class="scrolling-decimal"></span></div>
      <div id="string-three" class="scrolling-code"><span class="scrolling-binary"></span><span class="scrolling-decimal"></span></div>
      <div id="string-four" class="scrolling-code"><span class="scrolling-binary"></span><span class="scrolling-decimal"></span></div>
      <div id="string-five" class="scrolling-code"><span class="scrolling-binary"></span><span class="scrolling-decimal"></span></div>
      <div id="string-six" class="scrolling-code"><span class="scrolling-binary"></span><span class="scrolling-decimal"></span></div>
      <div id="string-seven" class="scrolling-code"><span class="scrolling-binary"></span><span class="scrolling-decimal"></span></div>
      <div class="flex-wrapper">
        <div class="content">
          <div class="h1-wrapper">
            <h1>Binary/Decimals Converter</h1>
          </div>
          <div class="converters">
            <div class="binary-decimal-wrapper converter">
              <p>Write your binary here to convert it to decimals:</p>
              <input type="text" name="binary-to-decimal" id="binary-to-decimal">
              <div class="button-wrapper">
                <div class="chamfered-corner btd-corner top-left"></div>
                <button class="btd-convert" disabled>Convert</button>
                <div class="chamfered-corner btd-corner bottom-right"></div>
              </div>
              <div class="result-wrapper">
                <p class="btd-result"></p>
              </div>
            </div>
            <div class="decimal-binary-wrapper converter">
              <p>You can also write decimals here to convert them into binary:</p>
              <input type="text" name="decimal-to-binary" id="decimal-to-binary">
              <div class="button-wrapper">
                <div class="chamfered-corner dtb-corner top-left"></div>
                <button class="dtb-convert" disabled>Convert</button>
                <div class="chamfered-corner dtb-corner bottom-right"></div>
              </div>
              <div class="result-wrapper">
                <p class="dtb-result"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
